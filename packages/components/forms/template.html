<!-- case 1
  优点：结构简单
  缺点：复杂的 label效果难以实现
 -->
<nt-form-field ntLabel="开始日期" ntFormInvalidClass="has-error">
  <nt-datepicker formControlName="date" placeholder="请选择日期"></nt-datepicker>
</nt-form-field>

<!-- case 2

-->
<nt-form-field ntFormInvalidClass="has-error" ntFormValidClass="has-success">
  <nt-form-label>开始日期</nt-form-label>
  <nt-datepicker formControlName="date" placeholder="请选择日期"></nt-datepicker>
</nt-form-field>

<!-- case 3 -->
<nt-form-field ntFormInvalidClass="has-error">
  <label *ntFormLabel>开始日期</label>
  <nt-datepicker formControlName="date" placeholder="请选择日期"></nt-datepicker>
</nt-form-field>
