<ng-content></ng-content>
<nt-overlay
  [origin]="origin"
  [position]="position"
  triggerType="click" arrowVisibled>
  <nt-dropdown-pane>
    <p class="popconfirm"><nt-ant-icon class="popconfirm-icon" type="infocirlce"></nt-ant-icon> {{ title }}</p>
    <div class="popconfirm-action">
      <button nt-button color="secondary" size="tiny" (click)="cancel()">取消</button>
      <button nt-button size="tiny" (click)="confirm()">确认</button>
    </div>
  </nt-dropdown-pane>
</nt-overlay>
