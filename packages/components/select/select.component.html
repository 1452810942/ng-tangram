<input #input type="text"
  (focus)="onFocus()"
  (blur)="onBlur()"
  (window:resize)="onResize()"
  [readonly]="!filter"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [value]="filter && focused ? '' : triggerValue">
<span class="nt-select-caret"></span>
<nt-overlay
  [ntOrigin]="origin"
  ntTriggerType="click"
  ntPosition="bottomLeft"
  ntFixed
  (ntOnShow)="onShow()"
  (ntOnClose)="onClose()">
  <div #selectPane class="nt-select-pane" [class.folded]="state === 'folded'" [style.width.px]="width">
    <ng-content></ng-content>
  </div>
</nt-overlay>
