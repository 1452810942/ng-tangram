
<nt-pseudo-input
  [style.margin.px]="0"
  [attr.tabindex]="tabIndex"
  [value]="_displayValue"
  [placeholder]="placeholder"
  [disabled]="disabled">
  <nt-pseudo-caret *ngIf="!value || disabled">
    <span [class]="icons.caret"></span>
  </nt-pseudo-caret>
  <nt-pseudo-caret class="nt-datepicker-clear" (click)="_onClear($event)" *ngIf="value && !disabled">
    <span [class]="icons.clear"></span>
  </nt-pseudo-caret>
</nt-pseudo-input>

<nt-overlay
  [origin]="origin"
  [positionPairs]="_positionPairs"
  arrow
  (afterOpen)="_afterOpen($event)"
  (afterClosed)="_afterClosed($event)"
  (beforeOpen)="_beforeOpen($event)"
  (beforeClosed)="_beforeClosed($event)"
  (positionChange)="_positionChange($event)">
  <nt-datepicker-calendar
    [selected]="value"
    [dateFilter]="dateFilter"
    [startAt]="startAt"
    [maxDate]="maxDate"
    [minDate]="minDate"
    (selectedChange)="select($event)">
  </nt-datepicker-calendar>
</nt-overlay>
