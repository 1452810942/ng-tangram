
{{ _displayValue }}
<div class="nt-datepicker-placeholder" *ngIf="!value">{{ placeholder }}</div>
<span class="nt-datepicker-caret {{ icons.caret }}" *ngIf="!value || disabled"></span>
<span class="nt-datepicker-clear {{ icons.clear }}" (click)="_onClear($event)" *ngIf="value && !disabled"></span>
<nt-overlay
  [origin]="origin"
  trigger="click"
  [positionPairs]="_positionPairs"
  arrow
  (afterOpen)="_afterOpen($event)"
  (afterClosed)="_afterClosed($event)"
  (beforeOpen)="_beforeOpen($event)"
  (beforeClosed)="_beforeClosed($event)"
  (positionChange)="_positionChange($event)">
  <nt-datepicker-calendar
    [selected]="value"
    [dateFilter]="dateFilter"
    [startAt]="startAt"
    [maxDate]="maxDate"
    [minDate]="minDate"
    (selectedChange)="select($event)">
  </nt-datepicker-calendar>
</nt-overlay>
