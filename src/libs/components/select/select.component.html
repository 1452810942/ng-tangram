<input #inputElement type="text"
  (focus)="onFocus()" (blur)="onBlur()" (window:resize)="onResize()"
  [readonly]="!filter" [placeholder]="placeholder" [disabled]="disabled"
  [value]="filter && focused ? '' : triggerValue">
<span class="nt-select-caret"></span>
<nt-overlay
  [origin]="origin" trigger="click" position="bottomLeft" fixed
  (opened)="onOpen()" (closed)="onClose()">
  <div #paneElement class="nt-select-pane" [class.folded]="state === 'folded'" [style.width.px]="width">
    <ng-content></ng-content>
  </div>
</nt-overlay>
