<input #inputElement type="text"
  (focus)="_onInputFocus()" readonly
  [placeholder]="placeholder"
  [disabled]="disabled">
<span class="nt-datepicker-caret {{ icons.caret }}" [@fade] *ngIf="!value || disabled"></span>
<span class="nt-datepicker-clear {{ icons.clear }}" (click)="clear()" [@fade] *ngIf="value && !disabled"></span>
<nt-overlay
  [origin]="origin"
  trigger="click"
  [positionPairs]="_positionPairs"
  arrow
  (afterOpen)="_afterOpen($event)"
  (afterClosed)="_afterClosed($event)"
  (beforeOpen)="_beforeOpen($event)"
  (beforeClosed)="_beforeClosed($event)"
  (positionChange)="_positionChange($event)">
  <nt-datepicker-calendar
    [selected]="value"
    [dateFilter]="dateFilter"
    [startAt]="startAt"
    [maxDate]="maxDate"
    [minDate]="minDate"
    (selectedChange)="select($event)">
  </nt-datepicker-calendar>
</nt-overlay>
