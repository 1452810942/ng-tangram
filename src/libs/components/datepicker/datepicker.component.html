<input #inputElement class="nt-has-symbol" type="text" (focus)="_onInputFocus()" readonly [placeholder]="placeholder" [disabled]="disabled">
<span class="nt-datepicker-caret" [@fade] *ngIf="!value || disabled"></span>
<span class="nt-datepicker-clear" (click)="clear()" [@fade] *ngIf="value && !disabled"></span>
<nt-overlay
  [origin]="origin"
  trigger="click"
  position="bottomLeft"
  arrow
  (opened)="onOpen()"
  (closed)="onClose()">
  <nt-datepicker-calendar
    [selected]="value"
    [dateFilter]="dateFilter"
    [startAt]="startAt"
    [maxDate]="maxDate"
    [minDate]="minDate"
    (selectedChange)="select($event)">
  </nt-datepicker-calendar>
</nt-overlay>
