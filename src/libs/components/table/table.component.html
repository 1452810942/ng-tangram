<table [class]="class">
  <thead>
    <tr>
      <th class="nt-selector-header" *ngIf="selectable">
        <input type="checkbox" (click)="selectAll()" [checked]="isAllSelected">
      </th>
      <th
        class="nt-column-h"
        *ngFor="let column of columns"
        [style.width]="column.width"
        [style.textAlign]="column.align"
        [class.hidden]="!column.visibled">
        <ng-container *ngTemplateOutlet="column.template"></ng-container>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataSource">
      <ng-container *ngTemplateOutlet="dataRow; context: {$implicit: data};"></ng-container>
    </tr>
  </tbody>
</table>

<ng-template #dataRow let-data>
  <td class="nt-selector-cell" *ngIf="selectable">
    <input type="checkbox" (click)="select(data)" [checked]="checkSelected(data)">
  </td>
  <td *ngFor="let column of columns" [style.textAlign]="column.align" [class.hidden]="!column.visibled">
    <ng-container *ngTemplateOutlet="column.cell.template; context: {$implicit: data};"></ng-container>
  </td>
</ng-template>
