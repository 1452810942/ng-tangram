<button class="button hollow small nt-file-trigger" (click)="onTriggerClick()" [disabled]="files.length >= maxFiles || disabled">
  <ng-content></ng-content>
</button>
<input #fileElement type="file" [accept]="accept" (change)="_fileChanged()">
<div class="nt-file-item" *ngFor="let file of files; let fileIndex = index" [@fadeOut]>
  <div class="nt-file-info"
  [class.success]="file.status === 2"
  [class.error]="file.status === 3"
  [class.remote]="file.status === 4">
    <nt-ant-icon type="file1"></nt-ant-icon>&nbsp;
    <a *ngIf="file.link" [href]="file.link" target="_blank">{{file.name}}</a>
    <ng-container *ngIf="!file.link">{{file.name}}</ng-container>
    &nbsp;{{ file.size ? '- ' + (file.size / 1000 / 1000).toFixed(2) + 'MB' : '' }}
    &nbsp;<span class="nt-file-error" *ngIf="file.error">Error&nbsp;-&nbsp;{{file.error}}</span>
    <div class="nt-close-button" *ngIf="!disabled" (click)="removeFile(fileIndex)"><span aria-hidden="true">&times;</span></div>
  </div>
  <nt-progress
    *ngIf="file.status === 1"
    [@fadeOut]
    [class.success]="file.status === 2"
    [class.alert]="file.status === 3"
    [value]="file.progress" size="tiny"></nt-progress>
</div>
