<ng-content></ng-content>
<nt-overlay [origin]="origin" [position]="position" trigger="click" arrow>
  <div class="nt-popover">
    <div class="nt-popover-title" *ngIf="template"><ng-container *ngTemplateOutlet="template"></ng-container></div>
    <div class="nt-popover-title" *ngIf="!template" [innerHtml]="title"></div>
    <div class="nt-popover-pane">
      <ng-content select="nt-popover-pane"></ng-content>
    </div>
  </div>
</nt-overlay>
