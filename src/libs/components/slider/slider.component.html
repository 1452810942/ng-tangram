<span class="nt-slider-handle"
  [style.left.%]="percent * 100">
</span>
<span class="nt-slider-fill" [style.width.%]="percent * 100"></span>
<div class="nt-slider-stepmark" *ngIf="stepmark">
  <span *ngFor="let mark of _stepmarkValues"
    class="stepmark"
    [class.is-range]="value >= mark.value"
    [style.left.%]="mark.percent">
  </span>
</div>
