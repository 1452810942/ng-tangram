<div class="nt-markdown-editor-tools" [class.tools-disable]="previewMode">
  <div class="tools-group" *ngFor="let group of config.actions">
    <div class="tools-item" *ngFor="let action of group"
    [class.active]="activeActions.indexOf(action) > -1"
    (click)="execCommand(action)">
      <span [class]="icons[action]"></span>
    </div>
  </div>
  <div class="tools-group">
    <div class="tools-item" [class.disabled]="history.undo === 0" (click)="undo()">
      <span [class]="icons['undo']"></span>
    </div>
    <div class="tools-item" [class.disabled]="history.redo === 0" (click)="redo()">
      <span [class]="icons['redo']"></span>
    </div>
  </div>
  <div class="tools-group">
    <div class="tools-item" (click)="changeScreenFilled(true)" *ngIf="!fillScreen">
      <span [class]="icons['fill']"></span>
    </div>
    <div class="tools-item" (click)="changeScreenFilled(false)" *ngIf="fillScreen">
      <span [class]="icons['compress']"></span>
    </div>
  </div>
</div>
<div class="nt-markdown-editor-container">
  <div class="nt-markdown-editor-content">
    <textarea #editor></textarea>
  </div>
  <div #markdown class="nt-markdown-editor-preview"
    *ngIf="previewMode"
    [style.minHeight]="_minHeight"
    [style.maxHeight]="_maxHeight"
    [@fade]>
    <nt-markdown-block [data]="value"></nt-markdown-block>
  </div>
</div>
